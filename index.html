<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mercedes Pink Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0b1220;
  color:#fff;
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:24px;
}

h1{margin-bottom:10px}
h3{margin-top:40px}

.models{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.model-card{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#111;
}

/* IMAGINE NORMALĂ */
.model-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  display:block;
}

/* OVERLAY ROZ */
.model-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    135deg,
    rgba(255,105,180,0.75),
    rgba(255,20,147,0.75)
  );
  mix-blend-mode:color;
  pointer-events:none;
}

/* INFO */
.model-info{
  padding:14px;
  background:#0b1220;
}

.model-info h4{
  margin:0;
  color:#ff69b4;
}

.model-info p{
  margin:6px 0 0;
  color:#bbb;
}
</style>
</head>

<body>
<div class="container">

<h1>Mercedes — Pink Edition</h1>
<p>Mercedes colorat ROZ prin CSS (se vede garantat ✅)</p>

<div class="models">

<!-- MERCEDES ROZ -->
<div class="model-card">
  <img
    src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?q=80&w=1400&auto=format&fit=crop"
    alt="Mercedes">
  <div class="model-info">
    <h4>Mercedes C-Class — Pink Custom</h4>
    <p>Luxury sedan cu finisaj roz personalizat</p>
  </div>
</div>

</div>

</div>
</body>
</html>
